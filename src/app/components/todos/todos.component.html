<input type="text" #input>
<button (click)="getTodo(input.value)">Arama</button>
<button (click)="addTodo()">Add Todo</button>

<ul>
    <li *ngFor="let item of TodosList">
        {{item.id}}-{{item.userId}}-{{item.title}}
        <button (click)="updateTodo(item,input.value)">update</button>
        <button (click)="deleteTodo(item)">delete</button>
    </li>
</ul>
